<!DOCTYPE html>
<html>
<head>{%for article in arts%}
        {% if art_topic in article[0] and art_filename in article[0] %}
        <h2>{{article[1]}}</h2>
        <p>{{article[2]}}</p>
        {%endif%}
    {% endfor %}       
    <style>

        [class*='col-'] {
            float: left;
        }
        .col-2-3 {
            width: 76.66%;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:90%;
        }
        .col-1-3 {
            top:40px;
            position: relative;
            width: 20%;
            border:1px solid #73AD21;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:70%;
        }</style>
</head>

<body>
<div class="grid">
    <div class="col-2-3">
        <h2></h2>
    </div>


    <div class="col-1-3">
        <p><b>Similar articles</b></p>
        LIST OF RECOMMENDED ARTICLE TITLES/LINKS
        {% for rec in recs[adr] %}
            <li><a href="{{rec[1]}}">{{rec[1]}}</a></li>
        {% endfor %}
    </div>
</div>

</body>
</html>
